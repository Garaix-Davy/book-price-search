<!DOCTYPE HTML>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Book Price Search</title>

<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <div id="debug"></div>
  <section id="container" class="container">
      <h1>Book Price Search</h1>
			<p>Scan a book's barcode and get pricing information from eBay.</p>
      <p>Active the barcode scanner, or type the ISBN in the field below.</p>
      <div class="controls">
          <fieldset class="input-group">
							<button class="start" onclick="start()">Start</button>
              <button class="stop">Stop</button>
          </fieldset>
      </div>
			<div class="flex-container">
      	<div id="interactive" class="viewport"></div>
			</div>
			<div class="flex-container">
				<input type="text" id="isbn" value="">
				<ul id="readings"></ul>
			</div>

			<div id="result_strip">
					<ul class="thumbnails"></ul>
			</div>
  </section>

  <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="js/adapter-latest.js" type="text/javascript"></script>
  <script src="js/quagga.min.js" type="text/javascript"></script>
  <script src="js/functions.js" type="text/javascript"></script>
</body>

</html>
